app:
    name: dash0
    label: Dash0
    description: Connect to Dash0 to query data using Prometheus API
components:
    - name: dash0.listIssues
      label: List Issues
      description: Query Dash0 to get a list of all current issues using the metric dash0.issue.status
      configuration:
        - name: checkRules
          label: Check Rules
          type: app-installation-resource
          required: false
          description: Select one or more check rules to filter issues
      example_output: pkg/applications/dash0/example_output_list_issues.json
    - name: dash0.queryPrometheus
      label: Query Prometheus
      description: Execute a PromQL query against Dash0 Prometheus API and return the response data
      configuration:
        - name: query
          label: PromQL Query
          type: text
          required: true
          description: The PromQL (Prometheus Query Language) query to execute
        - name: dataset
          label: Dataset
          type: string
          required: true
          description: The dataset to query
        - name: type
          label: Query Type
          type: select
          required: true
          description: ""
        - name: start
          label: Start Time
          type: string
          required: false
          description: Start time for range queries (e.g., 'now-5m', '2024-01-01T00:00:00Z')
        - name: end
          label: End Time
          type: string
          required: false
          description: End time for range queries (e.g., 'now', '2024-01-01T01:00:00Z')
        - name: step
          label: Step
          type: string
          required: false
          description: Query resolution step width for range queries (e.g., '15s', '1m', '5m')
      example_output: pkg/applications/dash0/example_output_query_prometheus.json
